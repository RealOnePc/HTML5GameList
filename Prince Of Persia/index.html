<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js-dos Example</title>
  <!-- Include js-dos from CDN -->
  <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
  <style>
    #dosbox {
      width: 100%;
      height: 400px;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <h1>Run DOS Programs in Your Browser</h1>
  <!-- Container for js-dos -->
  <div id="dosbox"></div>

  <script>
    // Initialize js-dos
    Dos(document.getElementById("dosbox")).ready((fs, main) => {
      // Load a DOS program (e.g., a .zip file containing the program)
      fs.extract("https://js-dos.com/6.22/current/test.zip").then(() => {
        main(["-c", "dir"]);
      });
    });
  </script>
</body>
</html>
